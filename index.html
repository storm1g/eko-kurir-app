<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>EkoKurir app</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">
      <i class="fas fa-book-open text-primary"></i> Evidencija dostava</h1>
       <form id="delivery-form">
         <div class="form-group">
           <label for="sender">Pošiljalac</label>
           <input type="text" id="sender" class="form-control">
         </div>
         <div class="form-group">
          <label for="recipient">Primalac</label>
          <input type="text" id="recipient" class="form-control">
        </div>
        <div class="form-group">
          <label for="price">Cena dostave</label>
          <input type="text" id="price" class="form-control">
        </div>
        <input type="submit" value="Dodaj pošiljku" class="btn btn-primary btn-block">
       </form>
       <table class="table mt-5">
         <thead>
           <tr>
             <th>Pošiljalac</th>
             <th>Primalac</th>
             <th>Cena</th>
             <th></th>
             <th></th>
           </tr>
         </thead>
         <tbody id="delivery-list">

         </tbody>
       </table>
    </h1>
  </div>
  <script src="app.js"></script>
</body>
</html>
